<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Login with Spinner</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div id="loadingScreen" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light bg-opacity-75 d-flex justify-content-center align-items-center">
    <i class="fa fa-spinner fa-spin fa-3x text-primary"></i>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">
        
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" required>
        </div>

      
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>

       
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            <i class="fa fa-check-square"></i> Remember Me
          </label>
        </div>


        <div id="loginAlert" class="alert alert-success d-none" role="alert">
          Login successful! ðŸŽ‰
        </div>

      
        <button type="submit" class="btn btn-success w-100">
          <i class="fa fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 
  <script>
    const loginForm = document.getElementById('loginForm');
    const loadingScreen = document.getElementById('loadingScreen');
    const loginAlert = document.getElementById('loginAlert');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

  
      loadingScreen.classList.remove('d-none');

      setTimeout(() => {
        loadingScreen.classList.add('d-none');

     
        loginAlert.classList.remove('d-none');
      }, 3000);
    });
  </script>
</body>
</html>
